<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>Collect Those Balls</title>
  <link rel="icon" type="image/x-icon" href="img/ball-icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>

<body onkeyup="onHandleKey(event)" onload="onInitGame()">

  <h1>Collect Those Balls</h1>

  <h2 class="collected-balls">Collected Balls: <span>0</span></h2>
  <h2 class="balls-around">Balls Around: <span>0</span></h2>

  <div class="game-over-container hide">
    <h3>Victorious!</h3>
    <button class="restart-btn" onclick="onInitGame()">Restart</button>
  </div>

  <table>
    <tbody class="board"></tbody>
  </table>

  <script src="js/util.js"></script>
  <script src="js/app.js"></script>

</body>

</html>
